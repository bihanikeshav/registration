<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>
<body>
    <div class="header">
        Registraion Form
    </div>
    
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-2">
            <label for="fname">First name</label>
            <input type="text" class="form-control" id="fname" required minlength=3">
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
                Please provide a valid first name.
            </div>
          </div>

          <div class="col-md-2">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname" required minlength=3>
            <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                  Please provide a valid last name.
              </div>
            </div>
          <div class="col-md-4">
            <label for="email">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend"><b>@</b></span>
              </div>
              <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" id="email" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                  Please provide a valid email.
              </div>
              </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4">
            <label for="password1">Password</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend"><b>*</b></span>
                  </div>
                <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" class="form-control" id="password1" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                      Please provide a valid password.
                  </div>
                </div>    
            </div>
          <div class="col-md-4">
            <label for="password2">Confirm Password</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend"><b>*</b></span>
                  </div>
                <input type="password" class="form-control" id="password2" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                      Poassword doesn't matches.
                  </div>    
            </div>
            </div>
        </div>
        <div class="form-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <br>
        <div class="form-row">
        <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

</body>
</html>
